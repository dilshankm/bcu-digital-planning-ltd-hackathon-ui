name: Deploy GovAgent to AWS S3

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          BUCKET=$(printf "%s" "$S3_BUCKET" | tr -d '\r\n\t ')
          if printf "%s" "$BUCKET" | grep -q '='; then
            BUCKET=${BUCKET##*=}
          fi
          BUCKET=${BUCKET#s3://}
          BUCKET=${BUCKET#/}

          echo "Using bucket: '$BUCKET'"

          if [ -z "$BUCKET" ]; then
            echo "S3 bucket name is empty" >&2
            exit 1
          fi

          if ! printf "%s" "$BUCKET" | grep -Eq '^[a-z0-9.-]{3,63}$'; then
            echo "S3 bucket name contains invalid characters" >&2
            exit 1
          fi

          aws s3 sync dist/ "s3://$BUCKET" --delete --exclude "*.map"

      - name: Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        env:
          RAW_CLOUDFRONT_ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          DIST_ID=$(printf "%s" "$RAW_CLOUDFRONT_ID" | tr -d '\r\n\t ')
          if printf "%s" "$DIST_ID" | grep -q '='; then
            DIST_ID=${DIST_ID##*=}
          fi

          if [ -z "$DIST_ID" ]; then
            echo "CloudFront distribution ID is empty" >&2
            exit 1
          fi

          echo "Invalidating distribution '$DIST_ID'"

          aws cloudfront create-invalidation \
            --distribution-id "$DIST_ID" \
            --paths '/*'

      - name: Deployment complete
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Your GovAgent app is now live!"

